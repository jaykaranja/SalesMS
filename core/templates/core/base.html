{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{% block title %}{% endblock title %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'css/bulma/css/bulma.css' %}">
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
        <link rel="stylesheet" href="{% static 'css/font-awesome/css/font-awesome.css' %}">
    </head>
    <body>
        <div class="container">
            <nav class="navbar" role="navigation" aria-label="main navigation">
              <div class="navbar-brand">
                <a class="navbar-item" href="{% url 'dashboard' %}">
                  <img src="{% static 'images/logo.png' %}" width="112" height="28">
                </a>
            
                <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                  <span aria-hidden="true"></span>
                  <span aria-hidden="true"></span>
                  <span aria-hidden="true"></span>
                </a>
              </div>       
              <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-end">
                  <div class="navbar-item">
                      <div class="buttons">
                        <img src="{% static 'images/profile.JPG' %}" class="nav-profile">
                        &nbsp<p><small>{{ request.user.username }}</small</p>
                      </div>
                  </div>
                  <div class="navbar-item">
                    <div class="buttons">
                      <a class="button is-danger is-small" href="{% url 'logout' %}">
                        Log Out
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </nav>
            <br>
            <section>
              <div class="columns">
                <div class="column is-3">
                  <div class="menu-label">Store Name</div> 
                  <p>Calpotters Auto Spares</p> 
                </div>
                <div class="column is-2">
                  <div class="menu-label">User ID</div>
                  <p>1628583</p>
                </div>
                <div class="column is-2">
                  <div class="menu-label">User</div>
                  <p>James Karanja</p>
                </div>
              </div>
            </section>
            <br><br>
            <section>
              <div class="container">
              <div class="columns">
                <div class="column is-3">
                  <a class="button is-outlined" id="base-btn" href="{% url 'enterpayment' %}"><small>Accept payment</small></a>
                </div>
                <div class="column is-3">
                  <a class="button is-outlined" id="base-btn" href="{% url 'payments-today' %}"><small>Check today's payments</small></a>
                </div>
                <div class="column is-3">
                  <a class="button is-outlined" id="base-btn" href="{% url 'querypaymentbyid' %}"><small>Query payment by ID</small></a>
                </div>
                <div class="column is-3">
                  <a class="button is-outlined" id="base-btn" href="{% url 'products' %}"><small>Check list of products</small></a>
                </div>
              </div>
            </div>
            </section>
            <br>
            <section>
              {% block content %}{% endblock content %}
            </section>
        </div>
        <script src="" async defer></script>
    </body>
</html>
